<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>
  <link rel="stylesheet" type="text/css" href="lib/styles.css" />
</head>
<body>
    <div class="main-header">
      <h1>Sweater Weather</h1>
      <div class="buttons">
        <button type="button" class="login-button">Login</button>
        <button type="button" class="signup-button">Sign Up</button>
      </div>
    </div>
    <div class="current-conditions">
      <p>
        Current Conditions
      </p>
    </div>
    <div class="todays-forecast">
      <p>
        Today's Forecast
      </p>
    </div>
    <div class="five-day-forecast">
      <p>
        Five Day Forecast
      </p>
    </div>

    <div class="login-modal">
      <h2>Log In</h2>
      <form class="form">
        Email:
        <input type="text" name="email" />
        <br />
        Password:
        <input type="text" name="password" />
        <br />
        <input type="submit" class="submit" name="Login" />
      </form>
    </div>

    <div class="signup-modal">
      <h2>Sign Up</h2>
      <form class="form">
        Email:
        <input type="text" name="email" />
        <br />
        Password:
        <input type="text" name="password" />
        <br />
        Verify Password:
        <input type="text" name="password-verify" />
        <br />
        <input type="submit" class="submit" name="Signup" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="main.bundle.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
